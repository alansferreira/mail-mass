<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
</head>

<body ng-controller="mainControll" ng-cloak>
    <md-toolbar md-scroll-shrink ng-if="true" class="md-accent">
        <div class="md-toolbar-tools">
            <h3 flex>
                <span>Mail-Mass</span>
            </h3>
            <md-button class="md-icon-button" aria-label="Discover mails" ng-click="showDiscover($event)">
                <ng-md-icon icon="email"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Config" ng-click="showConfig($event)">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
            
        </div>
    </md-toolbar>
    <md-content>
        <div layout="row">
            <div flex="50" layout="column">
                <md-list ng-cloak>
                    <md-subheader>Destinations</md-subheader>
                    <md-list-item ng-repeat="mail in data.mails">
                        <p> {{ mail.address }} </p>
                        <md-checkbox class="md-secondary" ng-model="mail.selected"></md-checkbox>
                    </md-list-item>

                    <md-divider></md-divider>

                </md-list>
            </div>
            <div flex="50" layout="column">
                <md-input-container flex>
                    <label>Your E-Mail</label>
                    <input type="text" ng-model="data.config.mail">
                </md-input-container>
                <md-input-container flex>
                    <label>Your password</label>
                    <input type="text" ng-model="data.config.password">
                </md-input-container>
            </div>
        </div>
    </md-content>


    

</body>

<script>
        // You can also require other files to run in this process
        require('./index.renderer.js');
</script>

</html>

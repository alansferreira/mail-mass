<!DOCTYPE html>
<html ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/trix/dist/trix.css">
</head>

<body ng-controller="mainControll" ng-cloak>
    <md-toolbar md-scroll-shrink ng-if="true" class="md-accent">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Send" ng-click="send()">
                <ng-md-icon icon="send"></ng-md-icon>
            </md-button>
            
            <h3 flex>
                <span>Mail-Mass</span>
            </h3>
            <span>Sending to: {{sendingTo.address}}</span>


            <md-button class="md-icon-button" aria-label="Attachments" ng-click="addAttachments($event)">
                <ng-md-icon icon="attach_file"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Discover mails" ng-click="showDiscover($event)">
                <ng-md-icon icon="email"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Config" ng-click="showConfig($event)">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
            
        </div>
    </md-toolbar>
    <md-progress-linear md-mode="determinate" value="{{progress}}"></md-progress-linear>
    <div layout="column">
        <md-chips ng-model="data.message.to" md-transform-chip="addTo($chip)" title="Tip destinations and press enter ..." placeholder="To ...">
            <md-chip-template>
                <span ng-if="!$chip.sending">{{$chip.address}}</span>
                <strong ng-if="$chip.sending">{{$chip.address}}</strong>
                <em ng-if="$chip.sended">(sended)</em>
                <em ng-if="$chip.error" md-colors="{color: 'red'}">(error)</em>
                <em ng-if="$chip.sending">(sending...)</em>
            </md-chip-template>
        </md-chips>
        <md-input-container>
            <label>Subject</label>
            <input type="text" ng-model="data.message.subject"/>
        </md-input-container>
        <trix-editor angular-trix ng-model="data.message.body"></trix-editor>
        
        <md-progress-linear md-mode="determinate" value="{{progress}}"></md-progress-linear>
        
    </div>

    

</body>
<script type="text/javascript" src="node_modules/trix/dist/trix.js"></script>
<script>
        // You can also require other files to run in this process
        require('./index.renderer.js');
</script>

</html>
